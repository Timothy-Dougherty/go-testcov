language: go
sudo: false
branches:
  only: master
before_install:
 - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
 - dep ensure
go:
 - "1.11"
 - "1.10"
 - "1.9"
 - "1.8"
script:
 - go test -race -cover -covermode=atomic
 - go install && go-testcov
 - go vet
 - '[ -z "`go fmt`" ]'
